<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi Pasien</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card w-50">
            <div class="card-header text-center bg-primary text-white">
                <h5>Form Registrasi Pasien</h5>
            </div>
            <div class="card-body">
                <form action="process_registration.php" method="POST">
                    <div class="mb-3">
                        <label for="rfid" class="form-label">RFID UID</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="rfid" 
                            name="rfid" 
                            pattern="([A-Fa-f0-9]{2} ){3}[A-Fa-f0-9]{2}" 
                            placeholder="e.g., AB CD EF 01" 
                            required
                        >
                        <small class="text-muted">Enter the 8-character RFID UID (e.g., AB CD EF 01).</small>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Tanggal Lahir</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Jenis Kelamin</label>
                        <select class="form-select" id="gender" name="gender" required>
                            <option value="" disabled selected>Pilih salah satu</option>
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Alamat</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="allergy" class="form-label">Alergi</label>
                        <input type="text" class="form-control" id="allergy" name="allergy">
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Nomor Telepon</label>
                        <input type="text" class="form-control" id="contact" name="contact" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
